<div class="modal fade editForm" #editEnvelopeModal id="editForm{{Envelope._id}}" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
    <div class="position-absolute w-100 p-4 d-flex flex-column align-items-end">
        <div class="w-25 toastek">
            <app-toast [name]="'amountEditEnvelopes' + Envelope._id" [hintBody]="'Input may only contain decimal numbers separated by . with max 2 decimal places.'" [hintHeader]="'HINT'"></app-toast>
        </div>
    </div>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">  
                <h5 class="modal-title">{{Envelope.category.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--- ADD FORM --->
            <form name="editEnvelope">
                <div class="modal-body">
                    <div class="ena"><label for="inputAmount">New Budget</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">{{Currency}}</span>
                            </div>
                            <input type="hidden" value="{{Envelope._id}}" name="id">
                            <input type="hidden" name="formType" value="editEnvelope" />
                            <input type="number" #amountEdit id=".amountEditEnvelopes{{Envelope._id}}" name="inputAmount" class="form-control" onkeydown="return event.keyCode !== 69 && event.keyCode !== 188" (focusout)="amountEditEnvelopes()" placeholder="0.00" step="any" required="required">
                        </div>
                        <div id="vnos{{Envelope._id}}"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <p *ngIf="hasEditEnvelopeMessage"><b>{{editEnvelopeMessage}}</b></p>
                    <button id="buttonEditEnvelopes{{Envelope._id}}" (click)="buttonEditEnvelopes()" class="btn btn-primary">Add</button>
                </div>
            </form>
            <!--- DELETE FORM --->
        </div>
    </div>
</div>
